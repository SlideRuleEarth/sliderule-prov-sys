{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col py-2">
            <div class="container text-center">            
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h2> Create a new Cluster</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" class="form-floating">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="container py-2">
                                <a class="btn btn-outline-primary"  href="{% url 'browse' %}">{% trans "Cancel" %}</a>
                                <button type="submit" class="btn btn-outline-primary">{% trans "Create Cluster" %}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    
    
{% endblock content %}
{% block javascript %}
{% endblock javascript %}
